<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>

</head>
<body bgcolor="pink" >
    <h1 align="center">登录</h1>
    <table border="1" cellspacing="0" width="600" align="center">
        <tbody>
                <tr height="40" align="center">
                    <td rowspan="4">总体信息</td>
                    <td colspan="2"></td>
                </tr>
                <tr height="40">
                    <td align="right">用户名：</td>
                    <td align="left">
                        <input type="text" name="username"/>
                    </td>
                </tr>
                <tr height="40">
                    <td align="right">密码：</td>
                    <td align="left">
                        <input type="password" name="pwd"/>
                    </td>
                </tr>
                <tr height="40">
                    <td colspan="2" align="center">
                            <input type="submit" value="提交"/>
                            <input type="reset" value="重置"/>
                    </td>
                </tr>
        </tbody>
    </table>
    <h1 align="center">注册</h1>
    <form method="GET" action="table.html" align="center">
        
        <p>用户名：<input type="text" value="admin" name="username" readonly></p>
        <p>密码：&nbsp;&nbsp;&nbsp;<input type="password" value="" name="pwd" placeholder="请输入密码"></p>
        <p>邮箱：&nbsp;&nbsp;
            <input type="email" name="email" required>
        </p>
        <p>性别：
            <input type="radio" value="boy" name="sex" disabled>男
            <input type="radio" value="girl" name="sex">女
        </p>
        <p>爱好：
            <input type="checkbox" value="sleep" name="hobby">睡觉
            <input type="checkbox" value="chat" name="hobby">聊天
            <input type="checkbox" value="code" name="hobby">敲代码
            <input type="checkbox" value="game" name="hobby">游戏
        </p>

        <p>国家：
            <select name="country">
                <option value="china">中国</option>
                <option value="usa">美国</option>
                <option value="edh" selected>瑞士</option>
                <option value="japan">日本</option>
            </select>
            <input type="button" name="btn" value="点击变长">
            <input type="image" src="/image/蓝花.png" width="15">
        </p>

        <p><label for="textarea">反馈：</label>
            <textarea name="textarea" id="textarea" cols="20" rows="3"></textarea>
        </p>

        <p>&nbsp;url：&nbsp;
            <input type="url" name="url">
        </p>

        <p>数字：
            <input type="number" name="number" value="1" min="1" max="50" step="5">
        </p>

        <p>音量：
            <input type="range" name="voice" value="20" min="0" max="100">
        </p>

        <p>DIY邮箱：
            <input type="text" name="diyemail" pattern="^\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$" required size="16">
        </p>

        <p>搜索：
            <input type="search" name="search">
        </p>

        <p>
            <input type="submit" value="提交">
            <input type="reset" value="重置">
            <input type="file" name="file">
        </p>
    </form>

    <a id="down"></a>
</body>
</html>
